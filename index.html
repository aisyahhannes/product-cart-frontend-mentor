<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body id="body">

  <!-- Product Section -->
  <main>
    <h1>Desserts</h1>
    <div class="container">
      <div class="row" id="products"></div>
  </div>
  </main>

  <!-- Cart Section -->
  <section>
    <h2>Your Cart (<span id="total">0</span>)</h2>

    <!-- Empty Cart -->
    <div id="empty-cart" class="empty">
      <img src="assets/images/illustration-empty-cart.svg" alt="Empty cart">
      <p>Your added items will appear here</p>
    </div>

    <!-- Item Added Cart -->
    <div>
      <div id="added-cart" class="added"></div>
      <div id="total-div" class="total-price">
        <h3>Order Total</h3>
        <h4 id="total-price">0</h4>
      </div>
      <div class="carbon">
        <img src="assets/images/icon-carbon-neutral.svg" alt="Carbon free icon">
        <p>This is a <span style="font-weight: 600;">carbon-neutral</span> delivery</p>
      </div>
      <div>
        <button id="confirm" class="confirm">Confirm Order</button>
      </div>
    </div>
  </section>

  <!-- Order Confirmed Section -->
  <div class="background">
    <section id="order-confirmed" class="order-confirmed">
      <div class="order">
        <img src="assets/images/icon-order-confirmed.svg" alt="Order confirmed icon">
        <h5>Order Confirmed</h5>
        <p>We hope you enjoy your food!</p>
      </div>
      <div class="order-item">
        <div id="confirmed-item" >
          <div class="item">
            <div class="thumbnail-item">
              <img src="assets/images/image-tiramisu-thumbnail.jpg" alt="Classic tiramisu thumbnail">
              <div class="name-quantity-price">
                <h6>Classic Tiramisu</h6>
                <div class="quantity-price">
                  <p class="item-quantity">1x</p>
                  <p class="price">@ $5.50</p>
                </div>
              </div>
            </div>
            <div class="item-price">$5.50</div>
          </div>    
          <hr>    
          <div class="item">
            <div class="thumbnail-item">
              <img src="assets/images/image-tiramisu-thumbnail.jpg" alt="Classic tiramisu thumbnail">
              <div class="name-quantity-price">
                <h6>Classic Tiramisu</h6>
                <div class="quantity-price">
                  <p class="item-quantity">1x</p>
                  <p class="price">@ $5.50</p>
                </div>
              </div>
            </div>
            <div class="item-price">$5.50</div>
          </div>
          <hr>
        </div>  
        <div class="order-price">
          <p class="order-total">Order Total</p>
          <p id="confirmed-price" class="confirmed-price">$46.50</p>
        </div>  
      </div>
      <button id="neworder" class="confirm">Start New Order</button>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
